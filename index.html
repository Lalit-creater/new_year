<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026 üéâ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
height:100dvh;
background:linear-gradient(120deg,#000428,#004e92);
background-size:400% 400%;
animation:grad 8s infinite alternate;
overflow:hidden;
color:white;
}
@keyframes grad{
from{background-position:0% 0%;}
to{background-position:100% 100%;}
}

.container{
min-height:100dvh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:10px;
}

.title{
font-size:38px;
font-weight:900;
letter-spacing:2px;
background:linear-gradient(45deg,#ff00ff,#ffff00,#00ffff);
-webkit-background-clip:text;
background-clip:text;
color:transparent;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px #ff00ff;}
to{text-shadow:0 0 25px #ffff00;}
}

.tagline{font-size:16px;margin-top:5px;opacity:0.95;}

#welcomeText{
display:none;
margin-top:15px;
padding:18px;
border-radius:18px;
background:#ffffffee;
color:#000;
font-size:18px;
font-weight:800;
box-shadow:0 0 20px rgba(255,255,255,0.9);
line-height:1.5;
min-height:120px;
}

#timer{
margin-top:8px;
font-size:18px;
font-weight:800;
color:#fffb00;
}

.box{
margin-top:20px;
padding:20px;
border-radius:18px;
background:#fffffffa;
box-shadow:0 0 20px rgba(255,255,255,0.8);
border:3px solid white;
}

.box p{
font-size:18px;
font-weight:900;
color:#000;
margin-bottom:10px;
}

input{
padding:10px;
border-radius:10px;
border:2px solid #000;
font-size:16px;
width:210px;
text-align:center;
}

button{
margin-top:10px;
padding:10px 18px;
border-radius:10px;
border:2px solid black;
font-weight:900;
font-size:16px;
cursor:pointer;
background:linear-gradient(45deg,#ff00ff,#ff9900);
color:black;
}

#playBtn{display:none;}

.emoji{
position:fixed;font-size:26px;
animation:fall linear infinite;
}
@keyframes fall{0%{transform:translateY(-10vh);}100%{transform:translateY(110vh);}}

.balloon{
position:fixed;bottom:-150px;font-size:40px;
animation:fly linear infinite;
}
@keyframes fly{0%{transform:translateY(0);}100%{transform:translateY(-110vh);}}

/* Footer */
.footer{
margin-top:10px;
font-size:15px;
font-weight:900;
color:#00ffff;
}

/* Insta */
.insta-btn{
margin-top:7px;
width:50px;
height:50px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:25px;
color:white;
background:radial-gradient(circle at 30% 30%, #fdf497 0%, #fd5949 30%, #d6249f 60%, #285AEB 100%);
}

/* Curtain */
.closing-screen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}

.left-curtain,.right-curtain{
position:absolute;
top:0;
width:50%;
height:100%;
background:linear-gradient(#8e0000,#ff0000);
}

.left-curtain{left:-50%;}
.right-curtain{right:-50%;}

@keyframes closeLeft{to{left:0;}}
@keyframes closeRight{to{right:0;}}

/* THANK YOU TEXT */
.thank-text{
position:relative;
z-index:10000;
font-size:34px;
font-weight:900;
color:white;
text-align:center;
text-shadow:0 0 25px yellow;
opacity:0;
animation:showThanks 2s forwards 1.5s;
}
@keyframes showThanks{
from{opacity:0;transform:scale(0.5);}
to{opacity:1;transform:scale(1);}
}

canvas{position:fixed;left:0;top:0;pointer-events:none;}
</style>
</head>

<body>

<audio id="music" src="background-music-456267%20(1).mp3" playsinline></audio>
<audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_ba10542f44.mp3?filename=keyboard-click-153941.mp3"></audio>

<div class="container">

<h1 class="title">üéâ Happy New Year 2026 üéâ</h1>
<p class="tagline"> hello pallav Let‚Äôs start this year with joy, smiles and celebration ‚ú®</p>

<div id="timer"></div>

<div class="box" id="inputBox">
<p>Enter Your Name üéä</p>
<input type="text" id="username" placeholder="Your Name">
<br>
<button onclick="start()">Celebrate üéÜ</button>
<button id="playBtn" onclick="forcePlay()">Play Music üîä</button>
</div>

<h1 id="welcomeText"></h1>

<a class="insta-btn" href="https://www.instagram.com/validglobe?igsh=MWJ3aG8zZTBuMTB0" target="_blank">üì∏</a>

<p class="footer">Made with ‚ù§Ô∏è by ~Lalit</p>
</div>

<canvas id="fireworks"></canvas>

<div class="closing-screen" id="closeScreen">
<div class="left-curtain" id="left"></div>
<div class="right-curtain" id="right"></div>
<h1 class="thank-text">‚ú® THANK YOU FOR VISITING ‚ú®</h1>
</div>

<script>
let nextYear=new Date().getFullYear()+1;
let target=new Date(`Jan 1, ${nextYear} 00:00:00`).getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
let d=Math.floor(diff/(1000*60*60*24));
let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((diff%(1000*60*60))/(1000*60));
let s=Math.floor((diff%(1000*60))/1000);
document.getElementById("timer").innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

function start(){
let name=document.getElementById("username").value;
if(name==""){alert("Enter Name üòä");return;}
document.getElementById("inputBox").style.display="none";
let text=document.getElementById("welcomeText");
text.style.display="block";
let msg=`${name}, I hope this new year brings happiness, success and beautiful moments. Stay blessed üéÜ`;
typeSmooth(text,msg);
playMusic();
emojiRain();
startFireworks();
balloons();
setTimeout(showCurtain,22000);
}

function playMusic(){
let m=document.getElementById("music");
m.play().catch(()=>{document.getElementById("playBtn").style.display="inline-block";});
}
function forcePlay(){
document.getElementById("music").play();
document.getElementById("playBtn").style.display="none";
}

function typeSmooth(element,text){
element.innerHTML="";
let i=0;
let sound=document.getElementById("typeSound");
let typer=setInterval(()=>{
if(i<text.length){
element.innerHTML += text.charAt(i);
if(text[i]!=" "){ 
sound.currentTime=0;
sound.play().catch(()=>{});
}
i++;
}else clearInterval(typer);
},40);
}

function emojiRain(){
const emojis=["üéâ","üéä","‚ú®","üéÜ","ü•≥","üí•","üéá"];
setInterval(()=>{
let e=document.createElement("div");
e.className="emoji";
e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
e.style.left=Math.random()*100+"vw";
e.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(e);
setTimeout(()=>e.remove(),4000);
},350);
}

function balloons(){
setInterval(()=>{
let b=document.createElement("div");
b.className="balloon";
b.innerText="üéà";
b.style.left=Math.random()*100+"vw";
b.style.animationDuration=(Math.random()*4+6)+"s";
document.body.appendChild(b);
setTimeout(()=>b.remove(),6000);
},700);
}

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
function resizeCanvas(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let particles=[];
function firework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
let colors=["#ff0","#0ff","#fff","#ff00ff","#00ff00","#ff6600"];
for(let i=0;i<50;i++){
particles.push({x,y,r:Math.random()*3+2,c:colors[Math.floor(Math.random()*colors.length)],sx:(Math.random()*4-2),sy:(Math.random()*4-2),a:1});
}}
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=p.sx;p.y+=p.sy;p.a-=0.02;
if(p.a<=0)particles.splice(i,1);
ctx.globalAlpha=p.a;
ctx.fillStyle=p.c;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(animate);
}
function startFireworks(){
setInterval(firework,900);
animate();
}

function showCurtain(){
document.getElementById("closeScreen").style.display="flex";
document.getElementById("left").style.animation="closeLeft 2s forwards";
document.getElementById("right").style.animation="closeRight 2s forwards";
}
</script>
</body>
</html>
